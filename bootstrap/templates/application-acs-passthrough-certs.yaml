---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: acs-passthrough-certs
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: {{ .Values.acs_passthrough_certs.repoURL }}
    targetRevision: {{ .Values.acs_passthrough_certs.targetRevision }}
    path: {{ .Values.acs_passthrough_certs.path }}
    helm:
      values: |
        use: defaults
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated: {}
